<!doctype html>
<html lang="zh">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="format-detection" content="telephone=no, email=no" />
		<title>图片裁剪插件</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/default.css">
	</head>

	<body ontouchstart="">
		<article class="htmleaf-container">
			<header class="htmleaf-header">
				<img src="images/top.png" / width="100%">
			</header>
			<div id="clipArea"></div>
			<label id="upload_img" for="file" style="position: fixed;top: 0;left: 0;width: 100%;height: 100%;">
				<input style="display: none;" type="file" id="file">
			</label>

			<button id="clipBtn" style="display: none;">保存</button>
			<div id="view" style="display: none;"></div>
			<input type="hidden" name="" id="dataURL" value="" />
		</article>

		<script src="js/jquery-1.8.3.min.js"></script>
		<script src="js/iscroll-zoom.js"></script>
		<script src="js/hammer.js"></script>
		<script src="js/jquery.photoClip.js"></script>
		<script>
			$(document).on('change', '#file', function() {
				$('#clipBtn').show();
				$('#upload_img').hide();
			})
			$("#clipArea").photoClip({
				width: $("#clipArea").width(),
				height: $("#clipArea").height(),
				file: "#file",
//				view: "#view",
				ok: "#clipBtn",
				loadStart: function() {
					console.log("照片读取中");
				},
				loadComplete: function() {
					console.log("照片读取完成");
				},
				clipFinish: function(dataURL) {
//					console.log(dataURL);
					$('article').append('保存成功')
					$('#dataURL').val(dataURL);
				}
			});
		</script>
	</body>

</html>
