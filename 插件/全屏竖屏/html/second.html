
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>选择模板</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="css/swiper.min.css">

    <!-- Demo styles -->
    <style>
    html, body {
        position: relative;
        height: 100%;
    }
    body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color:#000;
        margin: 0;
        padding: 0;
    }
    .swiper-container {
        width: 100%;
        height: 100%;
    }
    #tip{position: fixed;bottom: 0;width: 70%;left: 50%;transform: translate(-50%,0);z-index: 9;}
    .swiper-slide img{width: 100%;display: block;}
    </style>
</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" onclick="tip()"><a href=""><img src="images/1.jpg"/></a></div>
            <div class="swiper-slide"><a href=""><img src="images/2.jpg"/></a></div>
            <div class="swiper-slide"><a href=""><img src="images/3.jpg"/></a></div>
            <div class="swiper-slide"><a href=""><img src="images/4.jpg"/></a></div>
            <div class="swiper-slide"><a href=""><img src="images/5.jpg"/></a></div>
            <div class="swiper-slide"><a href=""><img src="images/6.jpg"/></a></div>
        </div>
        <div class="swiper-button-prev" style="left: 0;background-size: cover;height: 80px;"></div>
    	<div class="swiper-button-next" style="right: 0;background-size: cover;height: 80px;"></div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>
	<img id="tip" src="images/tip.png"/>
    <!-- Swiper JS -->
    <script src="js/swiper.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        prevButton:'.swiper-button-prev',
		nextButton:'.swiper-button-next',
        paginationClickable: true,
        loop:true,
        preventLinksPropagation : false,
    });
    function tip(){
    	var img=document.getElementById('tip');
    	img.style.display='none';
    }
    </script>
</body>
</html>
